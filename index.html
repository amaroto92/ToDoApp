<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuestro primer AngularJS</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/index.css">
</head>
<body ng-app="Tasks">
	<!-- section#principal>(header>h1>{Tareas Pendientes})+(div.contenedor>ul>li*10>(input[type="checkbox"][id="input$"]+label[for="input$"]>lorem5)) -->
	<section id="principal" ng-controller="MainController">
		
			<header>
				<h1>Tareas Pendientes</h1>
			</header>
		
		<div class="contenedor">
			<ul>
				<li ng-repeat="task in tasks track by $index">
					<input type="checkbox" id="input1" ng-checked="task.state" ng-model="task.state">
					<input class="editText" ng-model="task.name" type="text" ng-keyup="editTask()" value="{{ task.name }}">
					<span class="glyphicon glyphicon-remove" ng-click="deleteTaskByIndex($index)"></span>	
				<li class="non-styled">
					<input ng-model="tmpTask.name" type="text" ng-keyup="verifyNewTask($event)" class="new_task">
				</li>
			</ul>
			
		</div>
	</section>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/services/tasks.js"></script>
	<script src="scripts/controllers/tasks.js"></script>
</body>
</html>
